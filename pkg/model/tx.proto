syntax = "proto3";

package model;

option go_package = "";

// Transaction
message Tx {
  oneof payload {
    string test = 3;
    int64 epoch_status = 4;
    Epoch epoch = 1;
    Bridge bridge = 2;
  }
}

// SideValidator
message SideValidator {
  bytes pubkey = 1;
  int64 power = 2;
}

// Call from TEE to mainchain
message Epoch {
  uint32 epoch = 1;
  repeated SideValidator validators = 2;
}

// Call from TEE to mainchain
message Bridge {
  string msg_id = 1;
  bytes payload = 2;
}